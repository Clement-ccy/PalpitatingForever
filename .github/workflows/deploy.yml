name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# 设置工作流权限以允许部署到GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署，跳过正在运行的和最新排队的运行之间的运行
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 构建作业
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Setup environment variables
      env:
        NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
        NOTION_BLOGS_DATABASE_ID: ${{ secrets.NOTION_BLOGS_DATABASE_ID }}
        NOTION_WORKS_DATABASE_ID: ${{ secrets.NOTION_WORKS_DATABASE_ID }}
        NOTION_PLOGS_DATABASE_ID: ${{ secrets.NOTION_PLOGS_DATABASE_ID }}
        NOTION_MLOGS_DATABASE_ID: ${{ secrets.NOTION_MLOGS_DATABASE_ID }}
      run: |
        echo "NOTION_API_KEY=$NOTION_API_KEY" >> .env
        echo "NOTION_BLOGS_DATABASE_ID=$NOTION_BLOGS_DATABASE_ID" >> .env
        echo "NOTION_WORKS_DATABASE_ID=$NOTION_WORKS_DATABASE_ID" >> .env
        echo "NOTION_PLOGS_DATABASE_ID=$NOTION_PLOGS_DATABASE_ID" >> .env
        echo "NOTION_MLOGS_DATABASE_ID=$NOTION_MLOGS_DATABASE_ID" >> .env

    - name: Build project
      run: npm run build
      env:
        NODE_ENV: production
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist

  # 部署作业
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4