name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# 设置工作流权限以允许部署到GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署，跳过正在运行的和最新排队的运行之间的运行
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 构建作业
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Create .env with Github Secrets and run script
      run: |
        touch .env
        echo NODE_ENV=$NODE_ENV >> .env
        echo NOTION_API_KEY=$NOTION_API_KEY >> .env
        echo NOTION_BLOGS_DATABASE_ID=$NOTION_BLOGS_DATABASE_ID >> .env
        echo NOTION_WORKS_DATABASE_ID=$NOTION_WORKS_DATABASE_ID >> .env
        echo NOTION_PLOGS_DATABASE_ID=$NOTION_PLOGS_DATABASE_ID >> .env
        echo NOTION_MLOGS_DATABASE_ID=$NOTION_MLOGS_DATABASE_ID >> .env
        npm run script-that-accesses-env-vars
      env:
        NODE_ENV: production
        NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
        NOTION_BLOGS_DATABASE_ID: ${{ secrets.NOTION_BLOGS_DATABASE_ID }}
        NOTION_WORKS_DATABASE_ID: ${{ secrets.NOTION_WORKS_DATABASE_ID }}
        NOTION_PLOGS_DATABASE_ID: ${{ secrets.NOTION_PLOGS_DATABASE_ID }}
        NOTION_MLOGS_DATABASE_ID: ${{ secrets.NOTION_MLOGS_DATABASE_ID }}

    - name: Build project
      run: npm run build
        
    - name: Setup Pages
      uses: actions/configure-pages@v5
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist

  # 部署作业
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4